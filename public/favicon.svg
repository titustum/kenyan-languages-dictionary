<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#ef4444; stop-opacity:1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"></feDropShadow>
    </filter>
  </defs>

  <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#grad)" filter="url(#shadow)"></rect>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">
    M
  </text>
</svg>
